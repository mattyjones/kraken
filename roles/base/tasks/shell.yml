##---------------------- Shell Configuration --------------------##

# TODO: need to set the directory/user dynamically based on other tasks

- name: Include the oh-my-zsh role
  include_role:
    name: gantsign.oh-my-zsh

- name: Copy the alias file
  copy:
    src: alias
    dest: /home/matt/.alias

- name: Copy the exports file
  copy:
    src: exports
    dest: /home/matt/.exports

- name: Copy the functions file
  copy:
    src: functions
    dest: /home/matt/.functions

- name: Copy the grep config file
  copy:
    src: grep
    dest: /home/matt/.grep

- name: Copy the default secrets config file
  copy:
    src: secrets
    dest: /home/matt/.secrets

- name: Install bat
  ansible.builtin.apt:
    name: "bat"
    state: latest
  become: true
